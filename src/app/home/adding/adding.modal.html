                    <ion-icon name="close"></ion-icon>
                </button>
            </div>
        </div>

        <div class="amounts">
            <button [class.selected]="amount == 12" (click)="selectAmount(12)">12</button>
            <button [class.selected]="amount == 24" (click)="selectAmount(24)">24</button>
            <button [class.selected]="amount == 36" (click)="selectAmount(36)">36</button>
            <button [class.selected]="amount == 48" (click)="selectAmount(48)">48</button>
        </div>

        <div class="submit">
            <div class="amount">
                <p>{{ name }}</p>
            </div>
            <div class="amount">
                <p>, {{ amount }} pcs</p>
            </div>
            <div class="price">
                <p>, ${{ amount }}</p>
            </div>
            <button (click)="submit()">Submit</button>
        </div>
