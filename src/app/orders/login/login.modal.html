<div class="app">
    <div class="box">
        <div class="header">
            <h2>Enter the password</h2>
            <h3>{{ errorMessage }}</h3>
        </div>
        <div class="input">
            <input type="password" placeholder="Password" [(ngModel)]="password">
        </div>
        <div class="buttons">
            <button (click)="login()">Login</button>
        </div>
    </div>
</div>
